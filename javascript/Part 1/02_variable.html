//# 변수의 존재 범위

// - var : 함수(function)
function 함수(){
  var 이름 = 'Kim';
  console.log(이름); //가능
}

console.log(이름); //에러


// - let, const : 거의 모든 {중괄호} (for, if, function 등)
if ( 1 == 1 ){
  let 이름 = 'Kim';
  console.log(이름); //가능
}

console.log(이름); //에러


// # 변수의 Hoisting 현상
// 변수나 함수의 선언부분을 변수의 범위 맨 위로 강제로 끌고가서 가장 먼저 해석하는 현상
