<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
  <link rel="stylesheet" href="02_alertbox.css">
</head>

<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창임</p>
    <button id="close">닫기</button>
  </div>

  <button onclick="아이디알림창()">버튼1</button>
  <button onclick="비번알림창()">버튼2</button>



  <script>
    function 아이디알림창() {
      document.getElementById('title').innerHTML = '아이디를입력하세요'
      document.getElementById('alert').style.display = 'block'
    }

    function 비번알림창() {
      document.getElementById('title').innerHTML = '비밀번호를입력하세요'
      document.getElementById('alert').style.display = 'block'
    }

    document.getElementById('close').addEventListener('click', function () {
      document.getElementById('alert').style.display = 'none';
    });
  </script>
</body>

</html>
