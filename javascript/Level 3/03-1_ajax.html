  <script>
    // ajax로 GET 요청하기
    $.get('https://codingapple1.github.io/hello.txt')
      // GET 성공시 실행되는 함수 .done
      .done(function (data) { // data파라미터: 받아온 데이터가 들어있음
        console.log(data)
      })


    //ajax로 POST 요청하기
    $.post('https://codingapple1.github.io/hello.text', { name: 'kim' })
      .done(function (data) {
        console.log('data');
      })
      .fail(function () { // ajax실패시 특정코드 실행하고 싶으면
        console.log('실패함');
      })
  </script>
