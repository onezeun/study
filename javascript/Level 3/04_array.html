<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>array와 object</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <style>
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
    </div>
  </div>
  <div class="container">
    <button id="price" class="btn btn-danger">가격순정렬</button>
  </div>
  <div class="container">
    <button id="sort" class="btn btn-danger">다나가순정렬</button>
  </div>
  <div class="container">
    <button id="filter" class="btn btn-danger">6만원 이하 상품</button>
  </div>

  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    var i = 0;

    $.map(products, (product, i) => {
      $('.card-body h5').eq(i).text(products[i].title)
      $('.card-body p').eq(i).text(products[i].price)
    })

    $('#sort').click(function () {

      products.sort(function (a, b) {
        if (a.title < b.title) {
          return 1
        } else {
          return -1
        }
      });
      $('.row').html('');//카드 3개있던 div의 내용 제거 

      // product 수만큼 카드생성
      products.forEach((data, i) => {
        var card = `<div class="col-sm-4">
      <img src="https://rdironworks.com/wp-content/uploads/2017/12/600x600.png" class="w-100">
      <h5>${data.title}</h5> 
      <p>가격 : ${products[i].price}</p>
    </div> `;
        $('.row').append(card);
      });
    })

    $('#filter').click(function () {
      var newProduct = products.filter(function (a) {
        return a.price <= 60000
      });

      $('.row').html('');//카드 3개있던 div의 내용 제거 

      // newproduct 수만큼 카드생성
      newProduct.forEach((a, i) => {
        var card = `<div class="col-sm-4">
          <img src="https://rdironworks.com/wp-content/uploads/2017/12/600x600.png" class="w-100">
          <h5>${newProduct[i].title}</h5> 
          <p>가격 : ${newProduct[i].price}</p>
        </div> `;
        $('.row').append(card);
      })
    });

    localStorage.setItem('이름', 'kim') //자료저장하는법
    localStorage.getItem('이름') //자료꺼내는법
    localStorage.removeItem('이름') //자료삭제하는법
  </script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
