<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>array와 object</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <style>
  </style>
</head>

<body>

  <div class="container">
    <div class="row">

    </div>
  </div>
  <div class="container">
    <button id="more" class="btn btn-danger">더보기</button>
  </div>

  <script>
    $('#more').click(function () {
      $.get('https://codingapple1.github.io/js/more1.json')
        .done((data) => {
          console.log(data);

          // 가져온 데이터로 카드 3개 더 만들기 
          data.forEach((a, i) => {
            var card = `<div class="col-sm-4"><img src="https://rdironworks.com/wp-content/uploads/2017/12/600x600.png" class="w-100"><h5>${data[i].title}</h5> <p>가격 : ${data[i].price}</p></div> `;
            $('.row').append(card);
          })
        });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
