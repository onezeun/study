<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>carousel</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <style>
    .slide_container {
      width: 300vw;
      transition: all 1s;
    }

    .slide_box {
      width: 100vw;
      float: left;
    }

    .slide_box img {
      width: 100%;
    }
  </style>
</head>

<body>

  <div style="overflow: hidden;">
    <div class="slide_container">
      <div class="slide_box"><img src="car1.png"></div>
      <div class="slide_box"><img src="car2.png"></div>
      <div class="slide_box"><img src="car3.png"></div>
    </div>
  </div>

  <button class="slide_1">1</button>
  <button class="slide_2">2</button>
  <button class="slide_3">3</button>
  <button class="prev">이전</button>
  <button class="next">다음</button>

  <script>
    var 지금사진 = 1;

    $('.prev').on('click', function () {
      지금사진--;
      $('.slide_container').css({ "transform": "translateX(" + 지금사진 + "00vw)" })
    })

    $('.next').on('click', function () {
      지금사진++;
      $('.slide_container').css({ "transform": "translateX(-" + 지금사진 + "00vw)" })
    })


    $('.slide_1').on('click', function () {
      $('.slide_container').css({ "transform": "translateX(0)" })
    })

    $('.slide_2').on('click', function () {
      $('.slide_container').css({ "transform": "translateX(-100vw)" })
    });

    $('.slide_3').on('click', function () {
      $('.slide_container').css({ "transform": "translateX(-200vw)" })
    })
  </script>


  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
