<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: rgb(221, 160, 180);
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background: palevioletred;
    }

    .btn:focus {
      background: gray;
    }

    .btn:active {
      background: plum;
    }
  </style>
</head>

<body>
  <button class="btn">안녕하세용</button>


</body>

</html>
