<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cart-background {
      width: 100%;
      background-color: #c2d3de;
      padding: 30px;
    }

    .cart-table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      border-collapse: collapse;
    }

    .cart-table td,
    .cart-table th {
      padding: 15px;
      border-bottom: 1px solid #c2d3de
    }

    .cart-table th:nth-child(1) {
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="cart-background">
    <h3>Your Shopping Cart</h3>
    <table class="cart-table">
      <thead>
        <tr>
          <th colspan="2">ITEM</th>
          <th>AMOUNT</th>
          <th>PRICE</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tr>
        <td><img src="../img/star.png" width="50px"></td>
        <td>카메라</td>
        <td>1</td>
        <td>7000</td>
        <td>7000</td>
      </tr>
      <tr></tr>
      <tr></tr>
    </table>
  </div>
</body>

</html>
