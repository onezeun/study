<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    th,
    td {
      border: 1px solid;
    }

    table {
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <div>
    <table>
      <thead>
        <tr>
          <th>
            <p>안녕</p>
            <p>하세요</p>
          </th>
          <td style="vertical-align: top;">2222</td>
          <td style="vertical-align: bottom;">3333</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"><span
      style="vertical-align: top;">image with a default alignment.</span></div>
</body>

</html>
